<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POWBoy1's Projects Hub</title>
  <meta name="description" content="A showcase of projects by POWBoy1, including games and web tools.">
  <link rel="icon" href="SkibidiOMG.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #202124;
      line-height: 1.6;
      overflow-x: hidden;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }
    .hero-section .avatar-container {
      position: relative;
      display: inline-block;
    }
    .hero-section img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(26,115,232,0.4);
      position: relative;
      z-index: 2;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(26,115,232,0.6), transparent 70%);
      filter: blur(40px);
      animation: float 12s infinite ease-in-out;
      z-index: 1;
    }

    .orb:nth-child(1) {
      width: 200px; height: 200px;
      top: -40px; left: -80px;
      animation-delay: 0s;
    }
    .orb:nth-child(2) {
      width: 160px; height: 160px;
      top: 20px; right: -60px;
      animation-delay: 3s;
    }
    .orb:nth-child(3) {
      width: 120px; height: 120px;
      bottom: -40px; left: 50%;
      transform: translateX(-50%);
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .hero-section h1 {
      font-size: 2.4rem;
      margin: 20px 0 10px;
      position: relative;
      z-index: 2;
    }
    .hero-section p {
      max-width: 700px;
      margin: 10px auto;
      color: #555;
      position: relative;
      z-index: 2;
    }

    /* Project Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .project-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .project-card:hover {
      transform: translateY(-4px);
    }
    .project-image img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .project-content {
      padding: 20px;
    }
    .project-header {
      margin-bottom: 10px;
    }
    .project-header h2 {
      margin: 0;
      font-size: 1.4rem;
    }
    .project-header span {
      color: #777;
      font-size: 0.9rem;
    }
    .project-description {
      margin: 10px 0 15px;
      color: #444;
    }
    .project-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .primary {
      background: #1a73e8;
      color: #fff;
    }
    .primary:hover {
      background: #0c5fdb;
    }
    .secondary {
      background: #eee;
      color: #333;
    }
    .secondary:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <main>
    <section class="hero-section">
      <div class="avatar-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <img src="https://avatars.githubusercontent.com/u/219761991?v=4" alt="POWBoy1 Avatar">
      </div>
      <h1>POWBoy1</h1>
      <p>Welcome to my projects hub. Explore my games and web tools â€” all built with creativity and fun in mind.</p>
    </section>

    <section class="projects-grid">
      <!-- Games Hub Project Card -->
      <div class="project-card">
        <div class="project-image">
          <img src="https://i.postimg.cc/8zZbQkk7/gamehub.png" alt="Games Hub">
        </div>
        <div class="project-content">
          <div class="project-header">
            <h2>Games Hub</h2>
            <span>HTML5 Game Portal</span>
          </div>
          <p class="project-description">A collection of unblocked games, styled to look like Google Classroom for school use.</p>
          <div class="project-links">
            <a href="GamesHub" class="link-button primary"><i class="fa-solid fa-arrow-up-right-from-square"></i> Visit</a>
            <a href="https://github.com/POWBoy1" class="link-button secondary"><i class="fa-brands fa-github"></i> GitHub</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      Made by POWBoy1 | Hosted on GitHub Pages
    </footer>
  </main>
</body>
</html>
